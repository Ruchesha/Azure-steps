name: Azure Login and Hello World

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  azure_login:
    runs-on: ubuntu-latest
    env:
      AZURE_CONTAINER_REGISTRY: devopsdemoregistry.azurecr.io
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
     
          
      # Ensure GitHub can write an id-token for Azure login
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

       # Step 2: Login to Azure Container Registry (ACR)
      - name: Azure Container Registry Login
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      # Build docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/nginx:latest .

      # Push the Docker image to ACR
      - name: Push Docker Image to ACR
        run: |
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/nginx:latest



